<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>_WEB-APP4.0_</title>
    
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="dist/css/my-app.css">

  </head>
  <body> <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>BSC DIGITAL</p>
        <!-- Click on link with "close-panel" class will close panel -->
        <p><a href="#" class="close-panel">Close me</a></p>
        <p><a href="index.html" class="open-panel">NOTICIAS</a></p>
        <p><a href="calendario.html" class="open-panel">CALENDARIO</a></p>
        <p><a href="plantilla.html" class="open-panel">PLANTILLA</a></p>
        <p><a href="posiciones.html" class="open-panel">POSICIONES</a></p>
        <p><a href="descargas.html" class="open-panel">DESCARGAS</a></p>
      </div>
    </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="back">
                            <i class="icon icon-back"></i>
                        </a>
                    </div>
                    <div class="center">DESCARGAS</div>
                    <div class="right">
                        <a href="#" class="open-panel">
                            <i class="icon icon-bars" ></i>
                        </a>
                    </div>
                </div>
            </div>  
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-fixed">
          <!-- Page, "data-page" contains page name -->
          <div data-page="descargas" class="page">
            <!-- Scrollable page content -->
            <div class="page-content">
              <!-- Slider -->
              <div class="swiper-container swiper-2">
                <div class="swiper-pagination"></div>
                <div id="cancha-vs" class="swiper-wrapper">
                </div>
              </div>
              <!-- -->
              <button>DISTRIBUCION</button>
              <button>EL MINUTO</button>
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar">
          <div class="toolbar-inner">
            <!-- Toolbar links -->
            <a href="#" class="link">Link 1</a>
            <a href="#" class="link">Link 2</a>
          </div>
        </div>
      </div>
    </div>
	
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="dist/js/framework7.min.js"></script>
    
    <script type="text/javascript" src="dist/js/my-app.js"></script>    
    <script type="text/javascript" src="js/_index.js"></script>    

  </body>
</html>
